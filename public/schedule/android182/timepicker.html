<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Time Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="time-display">
        <span id="hours-display">00</span> : <span id="minutes-display">00</span>
    </div>
    <div class="time-picker" id="time-picker">
        <div class="time-picker-container">
            <div class="time-picker-column" id="hours">
                <!-- Hour options will be dynamically inserted here -->
            </div>
            <div class="time-picker-column" id="minutes">
                <!-- Minute options will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
