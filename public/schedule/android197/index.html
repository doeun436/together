<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="android-small">
      <div class="overlap-wrapper">
        <div class="overlap">
          <img class="back-img" src="img/backimg.svg" />
          <div class="group-top-tap"></div>
          <div class="text-wrapper">그룹 이름</div>
          <div class="left-arrow-btn"></div>
          <div class="select-bar"></div>
          <div class="div">일정</div>
          <div class="text-wrapper-2">체크리스트</div>
          <div class="text-wrapper-3">캘린더</div>
          <div class="rectangle"></div>
          <div class="text-wrapper-4">관리</div>
          <div class="text-wrapper-5">멤버</div>
          <img class="line" src="img/line.svg" />
          <div class="plus-icon">
            <div class="overlap-group">
              <div class="rectangle-2"></div>
              <div class="rectangle-3"></div>
            </div>
          </div>
          <div class="group">
            <div class="group-2">
              <div class="right-arrow-btn"></div>
              <div class="text-wrapper-6">일정 이름</div>
              <div class="element">01-01&nbsp;&nbsp;00:00 ~ 01:30</div>
            </div>
            <img class="check-icon" src="img/checkicon-1.svg" />
          </div>
          <div class="screen"></div>
          <img class="vector" src="img/vector.png" />
          <img id="x" class="x-btn" src="img/xbtn-1.svg" />
          <div class="text-wrapper-7">일정 확인</div>
          <div class="select">
            <div class="overlap-group-wrapper">
              <div class="overlap-group-2">
                <div class="text-wrapper-8">01월 01일(월)</div>
                <div class="overlap-2">
                  <div class="text-wrapper-9">01월 02일(화)</div>
                  <div class="text-wrapper-10">01월 03일(수)</div>
                  <div class="rectangle-4"></div>
                </div>
                <div class="rectangle-5"></div>
              </div>
            </div>
            <div class="overlap-3">
              <div class="rectangle-6"></div>
              <div class="rectangle-7"></div>
              <div class="element-2">00&nbsp;&nbsp;:&nbsp;&nbsp;00</div>
              <div class="element-3">01&nbsp;&nbsp;:&nbsp;&nbsp;30</div>
              <img class="img" src="img/image.svg" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.getElementById('x').addEventListener('click', function() {
          window.location.href = '../android196/index.html';
      });
    </script>
  </body>
</html>
